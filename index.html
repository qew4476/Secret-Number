<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終極密碼</title>
    <link href="style.css" rel="stylesheet" />



</head>

<body>

    <div class="coder">
        <p>create by <a href="https://github.com/qew4476">@State-yang</a></p>



    </div>
    <img src="business-4271251__340.webp" style="position: absolute;">

    <div class="container">
        <div class="title">
            <h1>終極密碼</h1>
        </div>


        <center>
            <h2>(範圍在1到100之間)</h2>
        </center>

        <button class="btn again">重來一次</button>

        <div id="game">
            <input id="guess" type="number" placeholder="在這裡輸入數字" />
            <button class='btn check'>確定</button>
        </div>
        <div id="container-score">

            <h2 class="label-score">分數：<span class="score">20</span></h2>
            <h2 class="label-highscore">最高分數：<span class="highscore">0</span></h2>

        </div>
        <div id="display">

            <h3 id=message>請猜猜看正確數字是多少</h3>

        </div>

        <script src="script.js"></script>

</body>

</html>
